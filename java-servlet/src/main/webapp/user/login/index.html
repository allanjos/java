<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>User Login</title>
    </head>
    <body>
        <h2>User Login</h2>

        <form name="loginForm" method="POST" action="/java-servlet/servlet/login">
            <p>
                Username: <input type="text" name="username" />
            </p>
            <p>
                Password: <input type="password" name="password" />
            </p>
            <p>
                <input type="submit" value="Login" />
            </p>
        </form>
    </body>
</html>
